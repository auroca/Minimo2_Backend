<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fish & Chill - Login</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    >
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
            rel="stylesheet"
    >

    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(180deg, #e3f8ff 0%, #d4f4f3 35%, #b8e4ff 70%, #7cc2f5 100%);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            color: #12302f;
        }
        .fc-card {
            background: #ffffff;
            border-radius: 26px;
            border: none;
            box-shadow: 0 18px 36px rgba(15, 23, 42, 0.12);
            border-top: 4px solid #3ba9e5;
        }
        .fc-logo-circle {
            width: 64px;
            height: 64px;
            border-radius: 20px;
            background: radial-gradient(circle at 30% 20%, #f0f9ff 0, #cfe9ff 45%, #8dc3f5 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }
        .fc-title {
            color: #2169a5;
            font-weight: 700;
        }
        .fc-subtitle {
            font-size: 0.9rem;
            color: #6b7c7a;
        }
        .btn-fish {
            background-color: #2f86c7;
            border-color: #2f86c7;
            font-weight: 600;
            border-radius: 999px;
        }
        .btn-fish:hover {
            background-color: #2563a8;
            border-color: #2563a8;
        }
        .btn-outline-secondary {
            border-radius: 0 999px 999px 0;
        }
        .form-control {
            border-radius: 999px;
        }
        .input-group .form-control {
            border-radius: 999px 0 0 999px;
        }
        .form-control:focus {
            border-color: #3ba9e5;
            box-shadow: 0 0 0 0.12rem rgba(59, 169, 229, 0.35);
        }
        .fc-link {
            color: #2f86c7;
            font-weight: 500;
        }
        .fc-link:hover {
            color: #2563a8;
        }
        .fc-message {
            border-radius: 12px;
        }
    </style>
</head>
<body>
<div class="d-flex align-items-center justify-content-center min-vh-100 px-3">
    <div class="fc-card card w-100" style="max-width: 520px;">
        <div class="card-body p-4 p-md-5">
            <div class="d-flex align-items-center gap-3 mb-4">
                <div class="fc-logo-circle">
                    ðŸŽ£
                </div>
                <div>
                    <h1 class="h4 fc-title mb-1">Fish &amp; Chill</h1>
                    <p class="fc-subtitle mb-0">Log in and get back to fishing</p>
                </div>
            </div>

            <hr class="mt-2 mb-4" style="opacity: 0.18;">

            <form id="login-form" class="mt-2">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input
                            id="username"
                            name="username"
                            type="text"
                            class="form-control"
                            placeholder="Your username"
                            required
                    >
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input
                                id="password"
                                name="password"
                                type="password"
                                class="form-control"
                                placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                                required
                        >
                        <button
                                class="btn btn-outline-secondary d-flex align-items-center justify-content-center"
                                type="button"
                                id="togglePassword"
                                aria-label="Show or hide password"
                        >
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-fish w-100 mt-3 py-2">
                    Let's fish!
                </button>
            </form>

            <div id="message" class="fc-message mt-3 small"></div>

            <p class="mt-4 mb-0 text-center small" style="color:#708381;">
                Don't have an account?
                <a class="fc-link text-decoration-none" href="register">
                    Register here
                </a>
            </p>
        </div>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</script>

<script>
    const loginForm = document.getElementById('login-form');
    const loginMessage = document.getElementById('message');
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', () => {
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;

        const icon = togglePassword.querySelector('i');
        icon.classList.toggle('bi-eye');
        icon.classList.toggle('bi-eye-slash');
    });

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = loginForm.username.value;
        const password = loginForm.password.value;

        loginMessage.textContent = '';
        loginMessage.className = 'fc-message mt-3 small';

        try {
            const res = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (!res.ok) {
                const text = await res.text();
                loginMessage.textContent = 'Login error: ' + text;
                loginMessage.classList.add('alert', 'alert-danger');
                return;
            }

            const data = await res.json();
            const token = data.token;

            if (!token) {
                loginMessage.textContent = 'Error: missing token in response';
                loginMessage.classList.add('alert', 'alert-danger');
                return;
            }

            localStorage.setItem('authToken', token);

            loginMessage.textContent = 'Login successful, redirecting...';
            loginMessage.classList.add('alert', 'alert-success');

            setTimeout(() => { window.location.href = 'shop'; }, 400);
        } catch (err) {
            console.error(err);
            loginMessage.textContent = 'Server connection error';
            loginMessage.classList.add('alert', 'alert-danger');
        }
    });
</script>
</body>
</html>
