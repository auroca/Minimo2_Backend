<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fish & Chill - Register</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    >
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
            rel="stylesheet"
    >

    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(180deg, #e5fbff 0%, #d5f4f0 35%, #c0e7ff 70%, #84c7f2 100%);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            color: #12302f;
        }
        .fc-card {
            background: #ffffff;
            border-radius: 22px;
            border: none;
            box-shadow: 0 14px 30px rgba(15, 23, 42, 0.08);
            border-top: 4px solid #3ba9e5;
        }
        .fc-logo-circle {
            width: 60px;
            height: 60px;
            border-radius: 18px;
            background: radial-gradient(circle at 30% 20%, #f0fdfc 0, #c1f0e9 45%, #5ac8b3 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }
        .fc-title {
            color: #2169a5;
            font-weight: 700;
        }
        .fc-subtitle {
            font-size: 0.9rem;
            color: #6b7c7a;
        }
        .btn-fish {
            background-color: #2f86c7;
            border-color: #2f86c7;
            font-weight: 600;
            border-radius: 999px;
        }
        .btn-fish:hover {
            background-color: #2563a8;
            border-color: #2563a8;
        }
        .btn-outline-secondary {
            border-radius: 0 999px 999px 0;
        }
        .form-control {
            border-radius: 999px;
        }
        .form-control:focus {
            border-color: #3ba9e5;
            box-shadow: 0 0 0 0.12rem rgba(59, 169, 229, 0.35);
        }
        .input-group .form-control {
            border-radius: 999px 0 0 999px;
        }
        .fc-link {
            color: #2f86c7;
            font-weight: 500;
        }
        .fc-link:hover {
            color: #2563a8;
        }
        .fc-message {
            border-radius: 12px;
        }
    </style>
</head>
<body>
<div class="d-flex align-items-center justify-content-center min-vh-100 px-3">
    <div class="fc-card card w-100" style="max-width: 480px;">
        <div class="card-body p-4 p-md-5">
            <div class="d-flex align-items-center gap-3 mb-3">
                <div class="fc-logo-circle">
                    üêü
                </div>
                <div>
                    <h1 class="h4 fc-title mb-1">Create your account</h1>
                    <p class="fc-subtitle mb-0">Join the best fishing simulator</p>
                </div>
            </div>

            <hr class="mt-3 mb-4" style="opacity: 0.18;">

            <form id="register-form" class="mt-2">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input
                            id="username"
                            name="username"
                            type="text"
                            class="form-control"
                            placeholder="Choose your username"
                            required
                    >
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                            id="email"
                            name="email"
                            type="email"
                            class="form-control"
                            placeholder="Email address"
                    >
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input
                                id="password"
                                name="password"
                                type="password"
                                class="form-control"
                                placeholder="At least 6 characters"
                                required
                        >
                        <button
                                class="btn btn-outline-secondary d-flex align-items-center justify-content-center"
                                type="button"
                                id="togglePasswordRegister"
                                aria-label="Show or hide password"
                        >
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Repeat password</label>
                    <input
                            id="confirmPassword"
                            name="confirmPassword"
                            type="password"
                            class="form-control"
                            placeholder="Re-enter your password"
                            required
                    >
                </div>

                <button type="submit" class="btn btn-fish w-100 mt-2">
                    Register
                </button>
            </form>

            <div id="message" class="fc-message mt-3 small"></div>

            <p class="mt-4 mb-0 text-center small" style="color:#708381;">
                Already have an account?
                <a class="fc-link text-decoration-none" href="/">
                    Log in here
                </a>
            </p>
        </div>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</script>

<script>
    const registerForm = document.getElementById('register-form');
    const registerMessage = document.getElementById('message');
    const togglePasswordRegister = document.getElementById('togglePasswordRegister');
    const passwordInputRegister = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');

    togglePasswordRegister.addEventListener('click', () => {
        const type = passwordInputRegister.type === 'password' ? 'text' : 'password';
        passwordInputRegister.type = type;

        const icon = togglePasswordRegister.querySelector('i');
        icon.classList.toggle('bi-eye');
        icon.classList.toggle('bi-eye-slash');

        // Optional: also toggle confirmation input
        confirmPasswordInput.type = type;
    });

    registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = registerForm.username.value;
        const email = registerForm.email.value;
        const password = registerForm.password.value;
        const confirmPassword = registerForm.confirmPassword.value;

        registerMessage.textContent = '';
        registerMessage.className = 'fc-message mt-3 small';


        if (password !== confirmPassword) {
            registerMessage.textContent = 'Passwords do not match';
            registerMessage.classList.add('alert', 'alert-danger');
            return;
        }

        try {
            const res = await fetch('/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password })
            });

            if (!res.ok) {
                const text = await res.text();
                registerMessage.textContent = 'Registration error: ' + text;
                registerMessage.classList.add('alert', 'alert-danger');
                return;
            }

            const user = await res.json();
            registerMessage.textContent = 'User created successfully with id: ' + user.id;
            registerMessage.classList.add('alert', 'alert-success');
        } catch (err) {
            console.error(err);
            registerMessage.textContent = 'Server connection error';
            registerMessage.classList.add('alert', 'alert-danger');
        }
    });
</script>
</body>
</html>
